# API KEY
apiVersion: passport/v1
kind: ApiKey
metadata:
  name: clone-secret-key
spec:
  name: Secret Api Key For Clone asset
  policies:
    - BucketFullAccess
    - FunctionFullAccess
---
# FUNCTION CLONE
apiVersion: function/v1
kind: Function
metadata:
  name: clone
spec:
  title: Clone Server
  description: "Clone your buckets and functions with dependencies and environments to another server"
  timeout: 10
  code: ./function/clone.js
  runtime:
    name: Node
    language: Javascript
  environment:
    - name: API_KEY
      valueFrom:
        resourceFieldRef:
          apiKeyName: clone-secret-key
  dependency:
    - name: "@spica-devkit/bucket"
      version: latest
    - name: "@spica-devkit/database"
      version: latest
    - name: "node-fetch"
      version: latest
---
# TRIGGER - Initialize
apiVersion: function/v1
kind: Trigger
metadata:
  name: sender-side
spec:
  name: sender
  func: clone
  type: http
  httpOptions:
    method: Post
    path: /sender
---
# TRIGGER - Export
apiVersion: function/v1
kind: Trigger
metadata:
  name: receiver-side
spec:
  name: receiver
  func: clone
  type: http
  httpOptions:
    method: Post
    path: /receiver